[tool.poetry]
name = "manim-meshes"
version = "0.0.8-alpha.0"
description = "rendering 2D and 3D Meshes with manim for displaying and educational Purposes."
readme = "README.md"
authors = ["Brizar <martin.steinborn@stud.tu-darmstadt.de>", "99Vicky"]
keywords = ["animation", "manim", "trimeshes", "mesh"]
license = "MIT"
repository = "https://github.com/bmmtstb/manim-meshes"

[tool.poetry.dependencies]
python = "3.8.*"
decorator = "^5.0.9"
manim = ">=0.16,<0.18"
manimgl = "^1.6.1"
ManimPango = "^0.4.1"
numpy = "*"
trimesh = "^3.12.5"
moderngl = "*"

[tool.poetry.dev-dependencies]
meshio = "^5.3.4"
pylint = "*"
pytest = "^7.2.0"
typing = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins."manim.plugins"]
"manim_meshes" = "module:object.attr"
